<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mohamed Shaahid - Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Mohamed Shaahid</h1>
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
        <nav>
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="/projects" class="{% if request.path == '/projects' %}active{% endif %}">Projects</a>
            <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Connect with me:
            <a href="https://github.com/shaahidspace" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/shaahidm" target="_blank">LinkedIn</a> |
            <a href="https://www.youtube.com/@passioncuber2731" target="_blank">YouTube</a>
        </p>
        <p>&copy; 2025 Mohamed Shaahid</p>
    </footer>
<script>
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    // Load saved theme preference
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        body.classList.add(savedTheme);
        toggleBtn.textContent = savedTheme === "dark-mode" ? "ðŸŒž Light Mode" : "ðŸŒ™ Dark Mode";
    }

    toggleBtn.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
            localStorage.setItem("theme", "light-mode");
            toggleBtn.textContent = "ðŸŒ™ Dark Mode";
        } else {
            body.classList.add("dark-mode");
            localStorage.setItem("theme", "dark-mode");
            toggleBtn.textContent = "ðŸŒž Light Mode";
        }
    });
</script>

</body>
</html>
