<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mohamed Shaahid - Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Mohamed Shaahid</h1>
        <nav>
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>

            <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Connect with me:
            <a href="https://github.com/shaahid-dev" target="_blank">GitHub</a> |
            <a href="https://linkedin.com/in/shaahid" target="_blank">LinkedIn</a> |
            <a href="https://www.youtube.com/@shaahidtech" target="_blank">YouTube</a>
        </p>
        <p>&copy; 2025 Mohamed Shaahid</p>
    </footer>
</body>
</html>
