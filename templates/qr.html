{% extends 'base.html' %}
{% block title %}QR Code Generator{% endblock %}
{% block content %}
<section class="qr-generator">
    <h2>QR Code Generator</h2>
    <p>Enter any text or URL below. You'll get a QR code you can download instantly!</p>
    <form method="post">
        <input type="text" id="qrdata" name="qrdata" placeholder="Enter text or URL..." required>
        <button type="submit">Generate & Download</button>
    </form>
</section>
{% endblock %}
